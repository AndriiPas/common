{% extends "base.html"%}
{%block elements %}
<ul>
    {%for product in products%}
        {%if product.url_check%}
            <li>{{product.name}}</li>
        {%else%}
            <li><a href="{{url_for('products.get_product', num=product.id)}}"> {{product.name}}</a></li>
        {%endif%}
    {%endfor%}
    <a href={{url_for('products.get_add_product')}}>Add new product</a>
</ul>
{%endblock%}
